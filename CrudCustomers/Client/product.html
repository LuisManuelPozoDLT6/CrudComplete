<body>
<h1 class="text-center" style="margin-top: 10px;"><i class="fas fa-boxes"></i> Consultar productos</h1>
<!-- tabla -->
<div class=" position-relative" style="margin-top: 10px;">
  <div class="row ">
    <div class="col-12 mx-auto d-block">
      <hr>
      <div class="card" style="margin-bottom: 10px;">
        <div class="card-header">
          <h3 class="text-center">Products
            <button title="Agregar" type="button" class="btn btn-success rounded-circle"
                    data-bs-toggle="modal" data-bs-target="#newProduct">
              <i class="fas fa-plus"></i>
            </button>
          </h3>
        </div>
        <div class="card-body table-responsive" >
          <table class="table  table-striped table-bordered table-hover">
            <thead class="text-center table-dark">
            <tr>
              <th>Código</th>
              <th>Nombre</th>
              <th>Linea</th>
              <th>Escala</th>
              <th>Vendedor</th>
              <th >Descripción</th>
              <th>En inventario</th>
              <th>Precio</th>
              <th>MSRP</th>
              <th>Eliminar</th>
              <th>Modificar</th>
            </tr>
            </thead>
            <tbody>
            <tbody id="tableProduct">
            <tr>
              <td></td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>


<!-- Modal Registrar -->
<div class="modal fade" id="newProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registar producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form action="javascript:void(0);" onsubmit="saveProduct(this);" id="formSaveProduct">
            <div class="row">
              <div class="col-6">
                <label for="">Código</label>
                <input class="form-control" type="text" placeholder="Código" required
                       name="code" id="code">
                <br>
              </div>
              <div class="col-6">
                <label for="">Nombre</label>
                <input class="form-control" type="text" placeholder="Nombre" required id="name"
                       name="name">
                <br>
              </div>
              <div class="col-6">
                <label for="">Escala</label>
                <input class="form-control" type="text" placeholder="Escala" required
                       id="scale">
                <br>
              </div>
              <div class="col-6">
                <label for="">Vendedor</label>
                <input class="form-control" type="text" placeholder="Vendedor" required
                       id="vendor">
                <br>
              </div>
              <div class="col-6">
                <label for="">Cantidad en inventario</label>
                <input class="form-control" type="number" placeholder="Cantidad en inventario" required
                       id="inStock" name="inStock">
                <br>
              </div>
              <div class="col-6">
                <label for="">Precio de compra</label>
                <input class="form-control" type="number" placeholder="Precio de compra" id="buyPrice" required
                       name="buyPrice">
                <br>
              </div>
              <div class="col-6">
                <label for="">MSRP</label>
                <input class="form-control" type="number" step="any" placeholder="MSRP" id="MSRP" required
                       name="MSRP">
                <br>
              </div>
              <div class="col-6">
                <label for="">Representante de ventas</label>
                <select class="form-select" id="productLine" aria-placeholder="Hola"></select>
                <br>
              </div>
              <div class="col-12">
                <label for="">Descripción</label>
                <textarea  name="description" id="description" cols="5" rows="5" class="form-control" type="checkbox" placeholder="Descripción" required></textarea>
                <br>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-success">Save product</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Modal modificar -->
<div class="modal fade" id="updateProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modificar producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form action="javascript:void(0);" onsubmit="updateProduct(this);" id="formUpdateProduct">
            <div class="row" id="modalUpdateProduct">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-success">Save product</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Eliminar -->
<div class="modal fade" id="deleteProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form action="javascript:void(0);" onsubmit="deleteProduct();" id="formDeleteProduct">
            <div class="row text-center" id="modalDeleteProduct">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-success">Eliminar</button>
            </div>
          </form>
        </div>
      </div>


    </div>
  </div>
</div>
