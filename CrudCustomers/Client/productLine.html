<h1 class="text-center" style="margin-top: 10px;"><i class="fas fa-box-open"></i> Consultar lineas de producto</h1>
<!-- tabla -->
<div class="container position-relative" style="margin-top: 10px;">
    <div class="row ">
        <div class="col-11 mx-auto d-block">
            <hr>
            <div class="card" style="margin-bottom: 10px;">
                <div class="card-header">
                    <h3 class="text-center">Product lines
                        <button title="Agregar" type="button" class="btn btn-success rounded-circle"
                                data-bs-toggle="modal" data-bs-target="#newProductLine">
                            <i class="fas fa-plus"></i>
                        </button>
                    </h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="text-center table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Eliminar</th>
                            <th>Modificar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tbody id="tableProductLine">
                        <tr>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>


<!-- Modal agregar -->
<div class="modal fade" id="newProductLine" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registar linea de producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form action="javascript:void(0);" onsubmit="saveProductLine(this);" id="formSaveProductLine">
                        <div class="row">
                            <div class="col-6">
                                <label >Linea del producto</label>
                                <input class="form-control"  type="text" placeholder="Linea del producto" required
                                       name="productLine" id="productLine">
                                <br>
                            </div>
                            <div class="col-6">
                                <label >HTML descripción</label>
                                <input  class="form-control" type="text" placeholder="HTML descripción" required
                                        name="htmlDescription" id="htmlDescription">
                                <br>
                            </div>
                            <div class="col-12">
                                <label >Descripción</label>
                                <textarea  name="description" id="description" cols="30" rows="10" class="form-control" type="checkbox" placeholder="Descripción"></textarea>
                                <br>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success">Save product line</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Modal modificar -->
<div class="modal fade" id="updateProductL" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Modificar linea de producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form action="javascript:void(0);" onsubmit="updateProductLine(this);" id="formUpdateProductLine">
                        <div class="row" id="modalUpdateProductL">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success">Save product line</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Eliminar -->
<div class="modal fade" id="deleteProductL" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Eliminar linea de producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form action="javascript:void(0);" onsubmit="deleteProductLine();" id="formDeleteProductLine">
                        <div class="row text-center" id="modalDeleteProductLine">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>
</div>
